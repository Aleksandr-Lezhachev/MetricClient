<div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading"> Metrics Table </div>
      <div class = "panel-body">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
      <th>Params</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let metric of metrics | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{metric.name}}</td>
      <td>{{metric.value}}</td>
      <td>{{metric.param}}</td>
      <td>{{metric.status}}</td>
      <td>{{metric.timeStamp}}</td>
      <td>{{metric.requestTimeStamp}}</td>
    </tr>
    </tbody>   
  </table>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
